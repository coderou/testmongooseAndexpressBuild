<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p id="userNickname"></p>
  <p>欢迎━(*｀∀´*)ノ亻!</p>
  <button id="deleteCookie">注销并删除cookie</button>
  <button id="btn">测试按钮</button>
  <ul>

  </ul>
  <script>
    const btn = document.getElementById('btn')
    const ul = document.querySelector('ul')
    const userNickname = document.querySelector('#userNickname')//拿到span,显示昵称
    const deleteCookie = document.querySelector('#deleteCookie')//注销

    let nickname = location.search.split('=')[1]//拿查询字符串
    nickname = decodeURI(nickname)
    userNickname.innerText = nickname


    function fn(data) {
      console.log(data)
      let str = ''
      data.forEach(i => {
        str += `<li>
                <h4>${i.name}</h4>
                <div>${i.gender}</div>
                <p>${i.info}</p>
              </li>`
      })
      ul.innerHTML = str
    }
    btn.onclick = function () {
      const sc = document.createElement('script')
      sc.src = 'http://localhost:5000/test?callback=fn'
      document.body.appendChild(sc)
    }

    deleteCookie.onclick = function () {
      const xhr=new XMLHttpRequest()
      xhr.open('get','http://localhost:5000/loginOut')
      xhr.send()
    }

  </script>
</body>

</html>
